<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculatrice</title>
  </head>

  <body>
    <h1 class="d-flex justify-content-center p-5 mb-0 w-100">Calculatrice</h1>

    <div id="corp" class="container bg-dark p-4">
      <div id="ecran"><span id="saisis"></span></div>
      <div class="d-flex justify-content-center">
        <button class="touches">1</button>
        <button class="touches">2</button>
        <button class="touches">3</button>
        <button class="touches">+</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="touches">4</button>
        <button class="touches">5</button>
        <button class="touches">6</button>
        <button class="touches">-</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="touches">7</button>
        <button class="touches">8</button>
        <button class="touches">9</button>
        <button class="touches">*</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="touches">0</button>
        <button class="touches">.</button>
        <button id="egale">=</button>
        <button id="reset">C</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
