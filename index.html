<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculatrice</title>
</head>

<body>
  <h1 class="d-flex justify-content-center p-5 mb-0 w-100">Calculatrice</h1>

  <div id="corp" class="container bg-dark p-4">
    <div id="ecran"></div>
    <div class="d-flex justify-content-center">
      <button data-key="97" class="touches">1</button>
      <button data-key="98" class="touches">2</button>
      <button data-key="99" class="touches">3</button>
      <button data-key="107" class="touches">+</button>
    </div>
    <div class="d-flex justify-content-center">
      <button data-key="100" class="touches">4</button>
      <button data-key="101" class="touches">5</button>
      <button data-key="102" class="touches">6</button>
      <button data-key="109" class="touches">-</button>
    </div>
    <div class="d-flex justify-content-center">
      <button data-key="103" class="touches">7</button>
      <button data-key="104" class="touches">8</button>
      <button data-key="105" class="touches">9</button>
      <button data-key="106" class="touches">*</button>
    </div>
    <div class="d-flex justify-content-center">
      <button data-key="96" class="touches">0</button>
      <button data-key="110" class="touches">.</button>
      <button data-key="13" class="touches">=</button>
      <button data-key="8" class="touches">C</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
